<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Beneficiarios</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de Verificación e Ingreso de Beneficiarios</h1>
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-2">
                <label for="validacionIdentificacion" class="form-label">Documento</label>
                <input type="text" class="form-control" id="validacionIdentificacion" required>
                <div class="invalid-feedback">
                    Ingrese el documento
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionIgualMinTic" class="form-label">Igual a MinTic</label>
                <select class="form-select" id="validacionIgualMinTic" required>
                   
                    <option>Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Ingrese Si o No
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionFechaNac" class="form-label">Fecha Nacimiento</label>
                <input type="text" class="form-control" id="validacionFechaNac" required>
                <div class="invalid-feedback">
                    Ingrese Fecha de Nacimiento
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionMayor15" class="form-label">Mayor 15 Años</label>
                <input type="text" class="form-control" id="validacionMayor15" required>
                <div class="invalid-feedback">
                    Ingrese Si o No
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionColombiano" class="form-label">Colombiano</label>
                <select class="form-select" id="validacionColombiano" required>
                   
                    <option>Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Ingrese Si o No
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionBachiller" class="form-label">Bachiller</label>
                <select class="form-select" id="validacionBachiller" required>
                   
                    <option>Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Ingrese Si o No
                </div>
            </div>

            <div class="col-md-2">
                <label for="validacionCumple" class="form-label">Cumple Requisitos</label>
                <input type="text" class="form-control" id="validacionCumple" required>
                <div class="invalid-feedback">
                    Ingrese Si o No
                </div>
            </div>
            
            <div class="col-md-2">
                <label for="validacionRevisor" class="form-label">Revisado por</label>
                <input type="text" class="form-control" id="validacionRevisor" required>
                <div class="invalid-feedback">
                    Ingrese el nombre de la persona que revisó
                </div>
            </div>
           
            <div class="col-md-8">
                <label for="validacionObservaciones" class="form-label">Observaciones</label>
                <input type="text" class="form-control" id="validacionObservaciones" required>
                <div class="invalid-feedback">
                    Ingrese las observaciones
                </div>
            </div>
           
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Agregar</button>
            </div>

            
        </form>

    </div>

    <script type="text/javascript" src="recursos/funciones.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
